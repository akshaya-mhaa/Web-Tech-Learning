<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marque in html</title>
</head>
<body>
    <h1>marque in html</h1>
    <marquee behavior="scroll" direction="left">
        <h1>breaking news : jananayagan postponded </h1>
    </marquee>

    <marquee behavior="alternate" direction="right" scrollamount="20"> 
        <p>well hello from me!</p>
    </marquee>

    <marquee behavior="slide" loop= "2"direction="" scrollamount="10" height="">
        <h2>this is an example for sliding</h2>
    </marquee>

    <marquee behavior="scroll" direction="right" scrollamount="50">
        <img src="https://i.pinimg.com/originals/9f/e2/d3/9fe2d3b3f4769da0b39540a0ccbd992f.gif" alt="">
        
    </marquee>
       
    <marquee behavior="" direction="right" scrollamount="65">
         <img src="https://www.icegif.com/wp-content/uploads/2025/05/horse-racing-icegif-11.gif" alt="" height="200">
    </marquee>
</body>
</html>
